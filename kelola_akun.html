<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Akun Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #003f7d, #0057a3);
        color: white;
      }
      .container {
        margin-top: 50px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .navbar {
        background: transparent;
        padding: 10px;
        position: relative;
      }

      /* Tombol kembali dengan efek glassmorphism */
      .back-btn {
        position: absolute;
        top: 10px;
        left: 15px;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: 0.3s ease-in-out;
      }
      .back-btn i {
        color: white;
        font-size: 20px;
        transition: 0.3s ease-in-out;
      }
      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }
      .back-btn:hover i {
        color: #ffc107;
        text-shadow: 0 0 10px #ffc107;
      }

      .user-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .user-card i {
        font-size: 18px;
        cursor: pointer;
        margin: 0 5px;
        transition: 0.3s;
      }
      .user-card i:hover {
        transform: scale(1.2);
      }
      .edit-btn {
        color: #ffc107;
      }
      .delete-btn {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="Admin.html" class="back-btn">
          <i class="bi bi-arrow-left"></i>
        </a>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="text-center fw-bold">ðŸ‘¥ Daftar Akun</h2>
      <p class="text-center text-light">Kelola akun pengguna dengan mudah.</p>

      <div id="userList"></div>
    </div>

    <script>
      function loadUsers() {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const userList = document.getElementById("userList");
        userList.innerHTML = "";

        if (users.length === 0) {
          userList.innerHTML =
            "<p class='text-center text-light'>Tidak ada pengguna terdaftar.</p>";
          return;
        }

        users.forEach((user, index) => {
          const userCard = document.createElement("div");
          userCard.classList.add("user-card");

          userCard.innerHTML = `
            <span>${user.username}</span>
            <div>
              <i class="bi bi-pencil-square edit-btn" onclick="editUser(${index})"></i>
              <i class="bi bi-trash delete-btn" onclick="deleteUser(${index})"></i>
            </div>
          `;

          userList.appendChild(userCard);
        });
      }

      function deleteUser(index) {
        if (confirm("Apakah Anda yakin ingin menghapus akun ini?")) {
          let users = JSON.parse(localStorage.getItem("users")) || [];
          users.splice(index, 1);
          localStorage.setItem("users", JSON.stringify(users));
          loadUsers();
        }
      }

      function editUser(index) {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let newUsername = prompt(
          "Masukkan username baru:",
          users[index].username
        );
        if (newUsername) {
          users[index].username = newUsername;
          localStorage.setItem("users", JSON.stringify(users));
          loadUsers();
        }
      }

      document.addEventListener("DOMContentLoaded", loadUsers);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
