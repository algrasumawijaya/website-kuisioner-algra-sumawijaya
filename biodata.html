<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata - Kuisioner Unilever</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #002b5b, #00509d);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        position: relative;
      }

      /* Tombol kembali dengan efek glassmorphism */
      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: 0.3s ease-in-out;
      }

      .back-btn i {
        color: white;
        font-size: 24px;
        transition: 0.3s ease-in-out;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .back-btn:hover i {
        color: #ffc107;
        text-shadow: 0 0 10px #ffc107;
      }

      .container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        text-align: center;
      }

      .container h2 {
        font-weight: bold;
      }

      .btn-next {
        background: #ffc107;
        color: #002b5b;
        transition: 0.3s ease-in-out;
        font-weight: bold;
        border: none;
        padding: 10px;
      }

      .btn-next:hover {
        background: #ffb300;
        transform: scale(1.05);
      }

      .form-control {
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.3);
        border: none;
        color: white;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.5);
        color: black;
      }
    </style>
  </head>

  <body>
    <a href="index.html" class="back-btn"><i class="bi bi-arrow-left"></i></a>

    <div class="container">
      <h2>ðŸ“‹ Biodata</h2>
      <p class="text-white-50">
        Silakan isi biodata sebelum melanjutkan kuisioner.
      </p>
      <form id="biodataForm">
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">Nama Lengkap</label>
          <input
            type="text"
            id="nama"
            class="form-control"
            placeholder="Masukkan nama Anda"
            required
          />
        </div>
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">Usia</label>
          <input
            type="number"
            id="usia"
            class="form-control"
            placeholder="Masukkan usia Anda"
            required
          />
        </div>
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">Jenis Kelamin</label>
          <select id="jenisKelamin" class="form-control" required>
            <option value="">Pilih</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">Pekerjaan</label>
          <input
            type="text"
            id="pekerjaan"
            class="form-control"
            placeholder="Masukkan pekerjaan Anda"
            required
          />
        </div>
        <button type="submit" class="btn btn-next w-100 py-2 rounded-pill">
          Lanjut ke Kuisioner
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("biodataForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let biodata = {
            nama: document.getElementById("nama").value,
            usia: document.getElementById("usia").value,
            jenisKelamin: document.getElementById("jenisKelamin").value,
            pekerjaan: document.getElementById("pekerjaan").value,
          };
          localStorage.setItem("biodata", JSON.stringify(biodata));
          window.location.href = "kuisioner.html";
        });
    </script>
  </body>
</html>
