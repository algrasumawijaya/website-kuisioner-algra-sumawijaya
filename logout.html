<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - Kuisioner Unilever</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #002f5e, #004b8d);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }
      .logout-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 400px;
        transition: all 0.3s ease-in-out;
      }
      .logout-box:hover {
        transform: scale(1.02);
      }
      .logout-box h2 {
        font-size: 2rem;
        font-weight: bold;
      }
      .logout-box p {
        font-size: 1.1rem;
        opacity: 0.9;
      }
      .btn-custom {
        background: linear-gradient(to right, #ffcc00, #ffdd44);
        color: #002f5e;
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 10px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease-in-out;
        margin-top: 15px;
        box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
      }
      .btn-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 204, 0, 0.7);
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.3);
        color: white;
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 10px;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
        transition: all 0.3s ease-in-out;
      }
      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.5);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="logout-box">
      <h2>Apakah Anda Yakin Ingin Logout?</h2>
      <p>
        Jika Anda keluar, Anda harus login kembali untuk mengakses kuisioner.
      </p>
      <a href="login.html" class="btn-custom">Ya, Logout</a>
      <a href="index.html" class="btn-secondary">Batal</a>
    </div>
  </body>
</html>
